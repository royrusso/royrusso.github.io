---
layout: page
title: Post Categories
background: '/img/adventure-2528477_1920.jpg'
form: true
---


{% for category in site.categories %}
<h3>{{ category[0] }}</h3>
<ul>
    {% for post in category[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
